
# 内置工具集配置（Built-in Toolsets）
toolsets:
  prometheus/metrics:
    enabled: true
    config:
      # 使用 NodePort 访问 Prometheus（API 服务器在集群外）
      prometheus_url: "http://10.2.0.48:30090"
  docker/core:
    enabled: true

  kubernetes/logs:
    enabled: false # HolmesGPT's default logging mechanism MUST be disabled

