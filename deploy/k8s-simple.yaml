# K8s AIOps Copilot - 部署配置

apiVersion: v1
kind: Namespace
metadata:
  name: aiops

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aiops-copilot
  namespace: aiops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aiops-copilot
  template:
    metadata:
      labels:
        app: aiops-copilot
    spec:
      containers:
        - name: aiops-copilot
          image: xnet.registry.io:8443/xnet-cloud/aiops-copilot:1.1.0
          ports:
            - containerPort: 8000
          env:
            - name: DEEPSEEK_API_KEY
              valueFrom:
                secretKeyRef:
                  name: aiops-secret
                  key: DEEPSEEK_API_KEY
            - name: CONFIG_FILE
              value: "/app/config-override/config.yaml"
          volumeMounts:
            - name: config-volume
              mountPath: /app/config-override
              readOnly: true
            - name: runbooks-volume
              mountPath: /app/knowledge_base/runbooks
              readOnly: true
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
      volumes:
        - name: config-volume
          configMap:
            name: aiops-config
        - name: runbooks-volume
          configMap:
            name: aiops-runbooks

---
apiVersion: v1
kind: Service
metadata:
  name: aiops-copilot
  namespace: aiops
spec:
  selector:
    app: aiops-copilot
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30800
  type: NodePort
