# ============================================================================
# 核心 Secret - LLM API 配置
# ============================================================================
# HolmesGPT 和 DSPy 增强模块共用此配置
#
# 使用方式:
#   1. 填入真实的 API Key
#   2. kubectl apply -f deploy/secrets/core.yaml
# ============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: aiops-secret
  namespace: aiops
type: Opaque
stringData:
  # DeepSeek API 配置
  DEEPSEEK_API_KEY: "sk-aa78473c067e4d80adcff95478d7bde3"
  # DEEPSEEK_API_BASE: "https://api.deepseek.com"  # 可选，默认值
  DEEPSEEK_MODEL: "deepseek-reasoner"                # 可选，默认值

  # ⚠️ Bash 命令安全配置
  # 设为 true 允许执行所有 bash 命令（包括 df, du, docker prune 等）
  # 默认 false，只允许白名单内的只读命令
  BASH_TOOL_UNSAFE_ALLOW_ALL: "true"

