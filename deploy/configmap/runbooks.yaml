    # Pod 重启问题排查指南

    ## Goal
    诊断和解决 Kubernetes Pod 频繁重启的问题。本指南涵盖 CrashLoopBackOff、OOMKilled、健康检查失败等常见原因的诊断步骤和解决方案。AI 必须按照本指南的步骤顺序执行诊断，确保全面、系统地排查问题。

    ## Workflow for Pod Restart Diagnosis

    ### 立即执行（止血）
    1. **如果是 OOMKilled**: 临时增加 `resources.limits.memory`
    2. **如果是依赖服务问题**: 检查并修复依赖服务
    3. **如果是健康检查失败**: 临时禁用或放宽 `livenessProbe`
    4. **如果是配置错误**: 修复 ConfigMap 或 Secret 中的配置

    ### 长期优化（根治）
    1. 配置 Pod 重启告警
    2. 监控资源使用趋势
    3. 实现优雅关闭（graceful shutdown）
    4. 添加重试机制和断路器

